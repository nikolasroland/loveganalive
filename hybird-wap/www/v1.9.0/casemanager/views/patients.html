<ion-view view-title="患者">
    <ion-content class="main">
        <ion-refresher on-refresh="doRefresh()"></ion-refresher>
        <ion-list>
            <a class="item item-avatar item-icon-right" href="#tab/patients/{{doctor.userid}}" ng-repeat="doctor in doctorList">
                <img ng-src="{{doctor.avatar}}" />
                <h2>{{doctor.nickname}}的患者（{{doctor.num}}人）</h2>
                <i class="icon ion-ios-arrow-right positive"></i>
            </a>
        </ion-list>
    </ion-content>
</ion-view>
